<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex flex-column gap-4 justify-content-center align-items-center">
<!--Error Warnings-->
    <div class="bg-danger bg-opacity-50 border border-danger border-top-0 border-bottom-0 rounded-bottom-5 text-center w-50">
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
            {% for message in messages %}                        <!--looping through the error warnings-->
                <p class="text-black fw-semibold m-auto">{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <h1>Arbortrary</h1>
    <div class="d-flex gap-5 justify-content-center">
<!--Registration Form-->
        <form action="/submit" method="POST">
            <input type="hidden" name="action" value="register">
            <h2>Register</h2>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name">
            </div>
            <div class="form-group mt-2">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name">
            </div>
            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email address">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
<!--Login Form-->
        <form action="/submit" method="POST">
            <input type="hidden" name="action" value="login">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email address">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>
</body>
</html>
