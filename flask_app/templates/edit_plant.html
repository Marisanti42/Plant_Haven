<!DOCtYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/545785889272496128/1124097196648833104/plant_haven_logo_green.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Plant Haven</title>
</head>
<body class="ps-3 pe-3">
<!--Nav Bar-->
<div class="navbar d-flex justify-content-between p-3 text-white text-uppercase" style="background-color:#6A7B76;">
    <div class="d-flex p-2">
        <img src="https://media.discordapp.net/attachments/545785889272496128/1124097197290569788/plant_haven_logo_white.png" class="mx-2" width="40" height="40" alt="plant_haven_logo">
        <h1>Plant Haven</h1>
    </div>
        <div class="d-flex flex-column pe-3">
            <div class="d-flex flex-row">
                <h2 class="row ms-4">Welcome, {{first_name}}!</h2>
            </div>
            <div class="d-flex flex-row me-5 justify-content-end">
                <a class="btn btn-outline-light border-2 btn-sm" href="/user/account/{{id}}" style="background-color: #889691;">My Garden</a>
                <a class="btn btn-outline-light border-2 btn-sm ms-3" href="/dash" style="background-color: #889691;">Dashboard</a>
                <a class="btn btn-outline-light border-2 btn-sm ms-3" href="/logout" style="background-color: #889691;">Logout</a>
            </div>
        </div>
    </div>
<!-- HR Style -->
    <div class="container w-75 justify-content-center">
        <hr style="border: 2px solid #889691; opacity: 100;" class="my-5">
    </div>
<!--Error Warnings-->
    <div class="w-50">
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        {% for message in messages %}                        <!--looping through the error warnings-->
        <p class="text-danger fw-semibold m-auto">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
<!--Form-->
    <div class="text-uppercase border-2 rounded px-3 my-2" style="color: #6a7b76; border: 2px solid #6a7b76; width: fit-content;">
        <h2>Edit Your Plant</h2>
    </div>
    <form action="/edit/{{plant.id}}/update" method="POST">
        <div class="container p-2 m-2 d-flex flex-column w-75">
            <div class="form-group m-2">
                <label for="plant_name" class="col-form-label">Name:</label>
                <input type="text" name="plant_name" id="plant_name" value="{{plant.plant_name}}"  class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="type" class="col-form-label">Type:</label>
                <input type="text" name="type" id="type" value="{{plant.type}}" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="info" class="col-form-label">Info:</label>
                <textarea name="info" id="info" class="form-control" rows="5">{{plant.info}}</textarea>
            </div>
            <input type="submit" name="submit button" value="Save Plant" class="btn btn-outline-light bg-light fw-bolder border-2 btn-sm w-25 text-uppercase" style="color: #6a7b76; border: 3px solid #6a7b76;">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
