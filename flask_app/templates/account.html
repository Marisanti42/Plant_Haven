<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Haven</title>
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/545785889272496128/1124097196648833104/plant_haven_logo_green.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3">
<!--Nav Bar-->
    <div class="navbar d-flex justify-content-betweenp-3 text-white text-uppercase" style="background-color:#6A7B76;">
        <div class="d-flex p-2">
            <img src="https://media.discordapp.net/attachments/545785889272496128/1124097197290569788/plant_haven_logo_white.png" class="mx-2" width="40" height="40" alt="plant_haven_logo">
            <h1>Plant Haven</h1>
        </div>
        <div class="d-flex flex-column">
            <h2>Welcome, {{first_name}}!</h2>
            <div class="d-flex flex-row me-5 justify-content-end">
                <a class="btn btn-outline-light border-2 btn-sm" href="/new/plant" style="background-color: #889691;">Add a Plant!</a>
                <a class="btn btn-outline-light border-2 btn-sm ms-3" href="/dash" style="background-color: #889691;">Dashboard</a>
                <a class="btn btn-outline-light border-2 btn-sm ms-3" href="/logout" style="background-color: #889691;">Logout</a>
            </div>
        </div>
    </div>
<!-- HR Style -->
    <div class="container w-75 justify-content-center">
        <hr style="border: 2px solid #889691; opacity: 100;" class="my-5">
    </div>
<!--Page Content-->
    <h2 class="m-3">Manage My Plants</h2>
    <table class="table m-3 table-hover w-75 border-3 table-success table-striped">
        <thead class="bg-dark-subtle">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date Planted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            {% if plant.user_id == id %}
            <tr>
                <td>
                    <a href="/show/{{plant.id}}">{{plant.plant_name}}</a>
                </td>
                <td>{{plant.type}}</td>
                <td>{{plant.created_at.strftime('%B %d, %Y')}}</td>
                <td>
                    <a href="/edit/{{plant.id}}">Edit</a>
                    <a href="/edit/{{plant.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endif %}
            {% endfor%}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
