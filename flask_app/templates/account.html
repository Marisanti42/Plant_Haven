<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3">
<!--Nav Bar-->
    <div class="navbar d-flex justify-content-between">
        <div>
            <h1>Plant Haven</h1>
        </div>
        <div class="d-flex flex-column">
            <h2>Welcome, {{first_name}}!</h2>
            <div class="d-flex flex-row me-5 justify-content-end">
                <a class="btn btn-outline-primary btn-sm" href="/dash">Dashboard</a>
                <a class="btn btn-outline-danger btn-sm ms-3" href="/logout">Logout</a>
            </div>
        </div>
    </div>
<!--Page Content-->
    <h2 class="m-3">Manage My Plants</h2>
    <table class="table m-3 table-hover w-75 table-bordered table-striped">
        <thead class="bg-dark-subtle">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date Planted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            {% if plant.user_id == id %}
            <tr>
                <td>{{plant.plant_name}}</td>
                <td>{{plant.type}}</td>
                <td>{{plant.date_planted.strftime('%B %d, %Y')}}</td>
                <td>
                    <a href="/edit/{{plant.id}}">Edit</a>
                    <a href="/edit/{{plant.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endif %}
            {% endfor%}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
